name: rockpi4c
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /go
    cachePaths:
      - /.cache/go-build
      - /go/pkg
    network: default
    prepare:
      - |
        export PATH=${PATH}:/toolchain/go/bin

        cd /pkg/src
        go mod download
  - env:
      GOPATH: /go
    cachePaths:
      - /.cache/go-build
      - /go/pkg
    build:
      - |
        export PATH=${PATH}:/toolchain/go/bin

        cd /pkg/src
        CGO_ENABLED=0 go build -o ./rockpi4c .
    install:
      - |
        mkdir -p /rootfs/installers/

        cp /pkg/src/rockpi4c /rootfs/installers/rockpi4c
finalize:
  - from: /rootfs
    to: /rootfs
